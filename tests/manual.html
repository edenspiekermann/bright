<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>bright tests</title>
  <meta name="description" content="testrunner for bright">
  <meta name="author" content="Edenspiekermann">
  <style>
  	#player {
  		width: 400px;
  		height: 200px;
  	}
  </style>
</head>
<body>
  <div id="player"></div>
  <button id="load">load</button>
  <button id="play">play</button>
  <button id="pause">pause</button>
  <script src="//admin.brightcove.com/js/BrightcoveExperiences.js"></script>
  <script src="../dist/bright.js"></script>
  <script>

  var testData = {
    brightcoveVideoId: 2470339735001,
    brightcovePlayerKey: 'AQ~~,AAAB051hMkE~,GF6aXC8LXBNMR9-3c7Rsg36sl9a6CIqi'
  };

  var playerElement = document.getElementById('player');
  var loadButtonElement = document.getElementById('load');
  var playButtonElement = document.getElementById('play');
  var pauseButtonElement = document.getElementById('pause');

  var options = { playerKey: testData.brightcovePlayerKey };
  var player = Bright(playerElement, options);
  player.on('ended', window.alert.bind(window));
  player.init();

  loadButtonElement.onclick = function() {
    player.load(testData.brightcoveVideoId);
  };
  playButtonElement.onclick = function() {
    player.play();
  };
  pauseButtonElement.onclick = function() {
    player.pause();
  };

  player.on('init', log('init'));
  player.on('load', log('load'));
  player.on('play', log('play'));
  player.on('pause', log('pause'));
  player.on('ended', log('ended'));

  function log(event) {
    return function() {
      if (typeof console !== "undefined") console.log(event);
    };
  }
  </script>
</body>
</html>
