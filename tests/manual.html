<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>bright tests</title>
  <meta name="description" content="testrunner for bright">
  <meta name="author" content="Edenspiekermann">
  <style>
  	#player {
  		width: 400px;
  		height: 200px;
  	}
  </style>
</head>
<body>
  <div id="player"></div>
  <button id="load">load</button>
  <script src="//admin.brightcove.com/js/BrightcoveExperiences.js"></script>
  <script src="../dist/bright.js"></script>
  <script>

  var testData = {
    video: 2470339735001,
    player: 'AQ~~,AAAB051hMkE~,GF6aXC8LXBNMR9-3c7Rsg36sl9a6CIqi'
  };

  var element = document.getElementById('player');
  var loadButton = document.getElementById('load');

  var player = Bright({
    element: element,
    video: testData.video,
    player: testData.player
  });

  loadButton.onclick = function() {
    player.load(testData.video);
  };

  player.on('load', log('load'));
  player.on('play', log('play'));
  player.on('pause', log('pause'));
  player.on('ended', log('ended'));

  function log(event) {
    return function() {
      if (typeof console !== "undefined") console.log(event);
    };
  }
  </script>
</body>
</html>
